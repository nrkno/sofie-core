<!doctype html>
<html>
	<head>
		<title>Live Status Gateway client</title>
	</head>
	<body data-server-no-reload>
		<div id="header">
			<div>Time of day: <span id="time-of-day"></span></div>
			<div>Segment remaining: <span id="segment-remaining"></span></div>
			<div>Part remaining: <span id="part-remaining"></span></div>
			<div>
				Active Pieces:
				<div id="active-pieces"></div>
			</div>
			<div>
				Next Pieces:
				<div id="next-pieces"></div>
			</div>
		</div>
		<div>
			Segments:
			<div id="segments"></div>
		</div>
		<div>
			Adlibs:
			<div id="adlibs"></div>
		</div>
		<div>
			Global Adlibs:
			<div id="global-adlibs"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
