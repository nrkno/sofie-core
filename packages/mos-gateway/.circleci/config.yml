workflows:
  version: 2
  build-test-publish:
    jobs:
      # - test
      - validate-all-dependencies:
          filters:
            branches:
              only:
                - master
                - develop
      - validate-dependencies:
          filters:
            branches:
              only:
                - master
                - develop
      - build:
          requires:
            # - test
            - validate-dependencies
          filters:
            tags:
              only: /v.*/
            branches:
              only: /.*/
      # Jenkins handles release currently
      # - release: # This triggers a new pipeline, which will build that tag
      #     requires:
      #       - build
      #     filters:
      #       branches:
      #         only:
      #           - master
      - publish-tag:
          requires:
            - build
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/
      - publish-branch:
          requires:
            - build
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - master
                - develop
                - stage
                - /release\d+/
