            schema:
              type: object
              properties:
                segments:
                  type: array
                  items:
                    $ref: '#/components/schemas/ingestSegment'
                  example:
                    - name: segment1
                      rank: 0
              required:
                - segments
              additionalProperties: false
      responses:
        200:
          description: Segments have been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
          #   - $ref: '#/components/responses/rundownNotFound'
  ingestSegment:
    get:
      operationId: getIngestSegment
      tags:
