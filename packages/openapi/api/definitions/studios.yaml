title: studios
description: Definitions for studios API
resources:
  switchRouteSet:
    post:
      operationId: switchRouteSet
      tags:
        - studios
      summary: Activates / Deactivates a route set.
      parameters:
        - name: studioId
          in: path
          description: Studio the route set belongs to.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                routeSetId:
                  type: string
                  description: Route set to switch
                active:
                  type: boolean
                  description: Whether the route set should be active
              required:
                - routeSetId
                - active
      responses:
        200:
          $ref: '#/components/responses/postSuccess'
        404:
          description: The specified Studio or route set does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          $ref: '#/components/responses/internalServerError'
components:
  responses:
    postSuccess:
      description: Action successfully sent
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: number
                example: 200
    studioNotFound:
      description: The specified Studio does not exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    internalServerError:
      description: An error unlikely to be the fault of the caller has occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
