          required: true
          schema:
            type: string
      responses:
        200:
          description: Command successfully handled - returns an array of Segments.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                  segments:
                    type: array
                    items:
                      $ref: '#/components/schemas/ingestSegmentItem'
                    example:
                      - externalId: segment1
                required:
                  - status
                  - segments
                additionalProperties: false
        404:
