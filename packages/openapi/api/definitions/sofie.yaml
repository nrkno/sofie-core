title: sofie
description: Sofie-wide methods
resources:
  index:
    get:
      operationId: index
      tags:
        - sofie
      summary: Returns the current version of Sofie.
      responses:
        200:
          description: Command successfully handled - returns a string with the version number
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      version:
                        type: string
                        example: '1.44.0'
  systemBlueprint:
    put:
      operationId: assignSystemBlueprint
      tags:
        - sofie
      summary: Assigns a system Blueprint to Sofie core.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                blueprintId:
                  type: string
                  description: System blueprint to assign.
              required:
                - blueprintId
      responses:
        200:
          $ref: '#/components/responses/putSuccess'
        404:
          description: The specified Blueprint Id does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          $ref: '#/components/responses/internalServerError'
    delete:
      operationId: unassignSystemBlueprint
      tags:
        - sofie
      summary: Unassigns the assigned system Blueprint, if any Blueprint is assigned.
      responses:
        200:
          $ref: '#/components/responses/putSuccess'
        404:
          description: The specified Blueprint Id does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          $ref: '#/components/responses/internalServerError'
components:
  responses:
    putSuccess:
      description: PUT success.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: number
                example: 200
    internalServerError:
      description: An error unlikely to be the fault of the caller has occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
