title: ingest
description: Ingest methods
resources:
  ingestPlaylists:
    get:
      operationId: getIngestPlaylists
      tags:
        - ingest
      summary: Gets ingest data for all Playlists in Sofie.
      responses:
        200:
          description: Command successfully handled - returns an array of Playlists with their playlistIds and list of Rundow.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                  playlists:
                    type: array
                    items:
                      $ref: '#/components/schemas/ingestPlaylistItem'
                required:
                  - status
                  - playlists
                additionalProperties: false
  ingestPlaylist:
    get:
      operationId: getIngestPlaylist
      tags:
        - ingest
      summary: Gets ingest data for a specific Playlist from Sofie.
      parameters:
        - name: playlistId
          in: path
          description: Requested Playlist.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Playlist is returned.
          headers:
            ETag:
              schema:
                type: string
              description: Version of Playlist, if known.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                  playlist:
                    $ref: '#/components/schemas/ingestPlaylist'
                example:
                  status: 200
                  playlist:
                    name: playlist1
                required:
                  - status
                  - playlist
                additionalProperties: false
        404:
          description: Invalid playlistId
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
    put:
      operationId: putIngestPlaylist
      tags:
        - ingest
      summary: Creates a new or updates an existing Playlist.
      parameters:
        - name: playlistId
          in: path
          description: Playlist to create/update.
          required: true
          schema:
            type: string
        - name: If-None-Match
          in: header
          schema:
            type: array
            items:
              type: string
          description: If specified, the Playlist will only be updated if one of the specified ETags does not match. If unspecified, the new data will replace whatever currently exists, regardless of whether the data is actually the same.
        - name: If-Match
          in: header
          schema:
            type: array
            items:
              type: string
          description: If specified, the Playlist will only be updated if one of the specified ETags matches.
        - name: ETag
          in: header
          required: true
          schema:
            type: string
          description: ETag to use as version information for Playlist.
      requestBody:
        description: Contains the Playlist data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ingestPlaylist'
      responses:
        200:
          description: Playlist has been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        201:
          description: Playlist has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 201
                    example: 201
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
    delete:
      operationId: deleteIngestPlaylist
      tags:
        - ingest
      summary: Deletes a specified ingest Playlist. Resources under the Playlist (e.g. Rundowns) will also be removed.
      parameters:
        - name: playlistId
          in: path
          description: Playlist to delete.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Playlist removed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
  ingestRundowns:
    get:
      operationId: getIngestRundowns
      tags:
        - ingest
      summary: Gets ingest data for all Rundowns belonging to a Playlist.
      parameters:
        - name: playlistId
          in: path
          description: Playlist to get all Rundowns for.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Command successfully handled - returns an array of Rundowns.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                  rundowns:
                    type: array
                    items:
                      $ref: '#/components/schemas/ingestRundownItem'
                    example:
                      - externalId: rundown1
                required:
                  - status
                  - playlists
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
    put:
      operationId: putIngestRundowns
      tags:
        - ingest
      summary: Creates/updates the Rundowns in a Playlist. Any existing Rundowns in the Playlist that are not included in this list will be deleted (including their Segments and Parts). Rundowns will be placed in the Playlist in the order specified by their individual ranks. If the creation/deletion/updating of any Rundown fails all changes will be discarded. ETags are not supported for bulk updates, no version information will be stored for any of the created/modified Rundowns.
      parameters:
        - name: playlistId
          in: path
          description: Playlist to create/update all Rundowns for.
          required: true
          schema:
            type: string
        - name: If-None-Match
          in: header
          schema:
            type: array
            items:
              type: string
          description: If specified, each Rundown will only be updated if its version does not match one of the specified ETags. If no ETag is found for a Rundown, the new data will replace whatever currently exists, regardless of whether the data is actually the same.
      requestBody:
        description: Contains the Rundown data.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rundowns:
                  type: array
                  items:
                    $ref: '#/components/schemas/ingestRundown'
                  example:
                    - name: rundown1
                      source: 'Our Company - Some Product Name'
                      rank: 0
              required:
                - rundowns
              additionalProperties: false
      responses:
        200:
          description: Rundowns have been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
  ingestRundown:
    get:
      operationId: getIngestRundown
      tags:
        - ingest
      summary: Gets ingest data for a specific Rundown.
      parameters:
        - name: playlistId
          in: path
          description: Playlist the Rundown belongs to.
          required: true
          schema:
            type: string
        - name: rundownId
          in: path
          description: Rundown to return.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Rundown is returned.
          headers:
            ETag:
              schema:
                type: string
              description: Version of Rundown, if known.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                  rundown:
                    $ref: '#/components/schemas/ingestRundown'
                example:
                  status: 200
                  rundown:
                    name: rundown1
                    source: 'Our Company - Some Product Name'
                    rank: 0
                required:
                  - status
                  - rundown
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
          #   - $ref: '#/components/responses/rundownNotFound'
    put:
      operationId: putIngestRundown
      tags:
        - ingest
      summary: Creates a new or updates an existing Rundown.
      parameters:
        - name: playlistId
          in: path
          description: Playlist to ingest Rundown into.
          required: true
          schema:
            type: string
        - name: rundownId
          in: path
          description: Rundown to create/update.
          required: true
          schema:
            type: string
        - name: If-None-Match
          in: header
          schema:
            type: array
            items:
              type: string
          description: If specified, the Rundown will only be updated if one of the specified ETags does not match. If unspecified, the new data will replace whatever currently exists, regardless of whether the data is actually the same.
        - name: If-Match
          in: header
          schema:
            type: array
            items:
              type: string
          description: If specified, the Rundown will only be updated if one of the specified ETags matches.
        - name: ETag
          in: header
          required: true
          schema:
            type: string
          description: ETag to use as version information for Rundown.
      requestBody:
        description: Contains the Rundown data.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ingestRundown'
            example:
              name: rundown1
              source: 'Our Company - Some Product Name'
              rank: 0
      responses:
        200:
          description: Rundown has been updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        201:
          description: Rundown has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 201
                    example: 201
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
          #   - $ref: '#/components/responses/rundownNotFound'
    delete:
      operationId: deleteIngestRundown
      tags:
        - ingest
      summary: Deletes a specified ingest Rundown. Resources under the Rundown (e.g. Segments) will also be removed.
      parameters:
        - name: playlistId
          in: path
          description: Playlist the ingest Rundown belongs to.
          required: true
          schema:
            type: string
        - name: rundownId
          in: path
          description: Rundown to delete.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Rundown removed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    const: 200
                    example: 200
                required:
                  - status
                additionalProperties: false
        404:
          $ref: '#/components/responses/idNotFound'
          # oneOf:
          #   - $ref: '#/components/responses/playlistNotFound'
          #   - $ref: '#/components/responses/rundownNotFound'
  ingestSegments:
    get:
      operationId: getIngestSegments
